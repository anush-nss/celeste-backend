openapi: 3.1.0
info:
  title: Celeste API
  description: API documentation for the Celeste e-commerce platform.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local Development Server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: user_123
        name:
          type: string
          example: 'John Doe'
        email:
          type: string
          example: 'john.doe@example.com'
        phone:
          type: string
          example: '+15551234567'
        address:
          type: string
          example: '123 Main St, Anytown, USA'
        isDelivery:
          type: boolean
          example: false
        role:
          type: string
          enum: [CUSTOMER, ADMIN]
          example: 'CUSTOMER'
        createdAt:
          type: string
          format: date-time
          example: '2024-07-25T10:00:00Z'
        wishlist:
          type: array
          items:
            type: string
          example: ['prod_123', 'prod_456']
        cart:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
    CartItem:
      type: object
      properties:
        productId:
          type: string
          example: prod_123
        quantity:
          type: number
          format: integer
          example: 1
        addedAt:
          type: string
          format: date-time
          example: '2024-07-25T10:00:00Z'
    CreateUser:
      type: object
      required:
        - name
        - email
        - role
      properties:
        name:
          type: string
          example: 'John Doe'
        email:
          type: string
          example: 'john.doe@example.com'
        phone:
          type: string
          example: '+15551234567'
        address:
          type: string
          example: '123 Main St, Anytown, USA'
        isDelivery:
          type: boolean
          example: false
        role:
          type: string
          enum: [CUSTOMER, ADMIN]
          example: 'CUSTOMER'
    UpdateUser:
      type: object
      properties:
        name:
          type: string
          example: 'John Doe'
        email:
          type: string
          example: 'john.doe@example.com'
        phone:
          type: string
          example: '+15551234567'
        address:
          type: string
          example: '123 Main St, Anytown, USA'
        isDelivery:
          type: boolean
          example: false
    AddToWishlist:
      type: object
      properties:
        productId:
          type: string
          example: 'prod_123'
    AddToCart:
      type: object
      properties:
        productId:
          type: string
          example: 'prod_123'
        quantity:
          type: number
          format: integer
          example: 1
    UpdateCartItem:
      type: object
      properties:
        quantity:
          type: number
          format: integer
          example: 2
    Auth:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT access token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
    UserRegistration:
      type: object
      required:
        - idToken
        - name
      properties:
        idToken:
          type: string
          example: "eyJhbGciOiJSUzI1NiIsImtpZCI6IjkyZTg4M2..."
        name:
          type: string
          example: "John Doe"
    Product:
      type: object
      properties:
        id:
          type: string
          example: prod_123
        name:
          type: string
          example: 'Wireless Bluetooth Headphones'
        description:
          type: string
          example: 'High-quality over-ear headphones with noise cancellation.'
        price:
          type: number
          format: float
          example: 99.99
        unit:
          type: string
          example: 'piece'
        categoryId:
          type: string
          example: 'cat_456'
        imageUrl:
          type: string
          example: 'https://example.com/headphones.jpg'
        createdAt:
          type: string
          format: date-time
          example: '2024-07-25T10:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2024-07-25T10:00:00Z'
        discounts:
          type: array
          items:
            $ref: '#/components/schemas/Discount'
        inventory:
          type: array
          items:
            $ref: '#/components/schemas/Inventory'
    CreateProduct:
      type: object
      required:
        - name
        - price
        - unit
        - categoryId
      properties:
        name:
          type: string
          example: 'Wireless Bluetooth Headphones'
        description:
          type: string
          example: 'High-quality over-ear headphones with noise cancellation.'
        price:
          type: number
          format: float
          example: 99.99
        unit:
          type: string
          example: 'piece'
        categoryId:
          type: string
          example: 'cat_456'
        imageUrl:
          type: string
          example: 'https://example.com/headphones.jpg'
    UpdateProduct:
      type: object
      properties:
        name:
          type: string
          example: 'Wireless Bluetooth Headphones'
        description:
          type: string
          example: 'High-quality over-ear headphones with noise cancellation.'
        price:
          type: number
          format: float
          example: 99.99
        unit:
          type: string
          example: 'piece'
        categoryId:
          type: string
          example: 'cat_456'
        imageUrl:
          type: string
          example: 'https://example.com/headphones.jpg'
    Category:
      type: object
      properties:
        id:
          type: string
          example: cat_456
        name:
          type: string
          example: 'Electronics'
        description:
          type: string
          example: 'Devices and gadgets for modern living.'
        imageUrl:
          type: string
          example: 'https://example.com/electronics.jpg'
        parentCategoryId:
          type: string
          nullable: true
          example: null
    CreateCategory:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: 'Electronics'
        description:
          type: string
          example: 'Devices and gadgets for modern living.'
        imageUrl:
          type: string
          example: 'https://example.com/electronics.jpg'
        parentCategoryId:
          type: string
          nullable: true
          example: null
    UpdateCategory:
      type: object
      properties:
        name:
          type: string
          example: 'Electronics'
        description:
          type: string
          example: 'Devices and gadgets for modern living.'
        imageUrl:
          type: string
          example: 'https://example.com/electronics.jpg'
        parentCategoryId:
          type: string
          nullable: true
          example: null
    Discount:
      type: object
      properties:
        id:
          type: string
          example: disc_789
        name:
          type: string
          example: 'Summer Sale'
        description:
          type: string
          example: '20% off all electronics.'
        type:
          type: string
          enum: [PERCENTAGE, FLAT]
          example: PERCENTAGE
        value:
          type: number
          format: float
          example: 20
        validFrom:
          type: string
          format: date-time
          example: '2024-06-01T00:00:00Z'
        validTo:
          type: string
          format: date-time
          example: '2024-08-31T23:59:59Z'
        applicableProducts:
          type: array
          items:
            type: string
          example: ['prod_123', 'prod_456']
        applicableCategories:
          type: array
          items:
            type: string
          example: ['cat_456']
    CreateDiscount:
      type: object
      required:
        - name
        - type
        - value
        - validFrom
        - validTo
      properties:
        name:
          type: string
          example: 'Summer Sale'
        description:
          type: string
          example: '20% off all electronics.'
        type:
          type: string
          enum: [PERCENTAGE, FLAT]
          example: PERCENTAGE
        value:
          type: number
          format: float
          example: 20
        validFrom:
          type: string
          format: date-time
          example: '2024-06-01T00:00:00Z'
        validTo:
          type: string
          format: date-time
          example: '2024-08-31T23:59:59Z'
        applicableProducts:
          type: array
          items:
            type: string
          example: ['prod_123', 'prod_456']
        applicableCategories:
          type: array
          items:
            type: string
          example: ['cat_456']
    UpdateDiscount:
      type: object
      properties:
        name:
          type: string
          example: 'Summer Sale'
        description:
          type: string
          example: '20% off all electronics.'
        type:
          type: string
          enum: [PERCENTAGE, FLAT]
          example: PERCENTAGE
        value:
          type: number
          format: float
          example: 20
        validFrom:
          type: string
          format: date-time
          example: '2024-06-01T00:00:00Z'
        validTo:
          type: string
          format: date-time
          example: '2024-08-31T23:59:59Z'
        applicableProducts:
          type: array
          items:
            type: string
          example: ['prod_123', 'prod_456']
        applicableCategories:
          type: array
          items:
            type: string
          example: ['cat_456']
    Store:
      type: object
      properties:
        id:
          type: string
          example: store_123
        name:
          type: string
          example: 'Main Street Store'
        description:
          type: string
          example: 'Our flagship store.'
        address:
          type: string
          example: '123 Main St, Anytown, USA'
        phone:
          type: string
          example: '+15551234567'
        email:
          type: string
          example: 'main@example.com'
        location:
          type: object
          properties:
            latitude:
              type: number
              example: 34.0522
            longitude:
              type: number
              example: -118.2437
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
          example: '2024-07-25T10:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2024-07-25T10:00:00Z'
        inventory:
          type: array
          items:
            $ref: '#/components/schemas/Inventory'
    Location:
      type: object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
          example: 34.0522
        longitude:
          type: number
          example: -118.2437
    CreateStore:
      type: object
      required:
        - name
        - address
        - location
      properties:
        name:
          type: string
          example: 'Main Street Store'
        description:
          type: string
          example: 'Our flagship store.'
        address:
          type: string
          example: '123 Main St, Anytown, USA'
        phone:
          type: string
          example: '+15551234567'
        email:
          type: string
          example: 'main@example.com'
        location:
          $ref: '#/components/schemas/Location'
        isActive:
          type: boolean
          example: true
    UpdateStore:
      type: object
      properties:
        name:
          type: string
          example: 'Main Street Store'
        description:
          type: string
          example: 'Our flagship store.'
        address:
          type: string
          example: '123 Main St, Anytown, USA'
        phone:
          type: string
          example: '+15551234567'
        email:
          type: string
          example: 'main@example.com'
        location:
          $ref: '#/components/schemas/Location'
        isActive:
          type: boolean
          example: true
    Inventory:
      type: object
      properties:
        id:
          type: string
          example: inv_123
        productId:
          type: string
          example: prod_123
        storeId:
          type: string
          example: store_123
        stock:
          type: number
          format: integer
          example: 100
        lastUpdated:
          type: string
          format: date-time
          example: '2024-07-25T10:00:00Z'
    CreateInventory:
      type: object
      required:
        - productId
        - storeId
        - stock
      properties:
        productId:
          type: string
          example: prod_123
        storeId:
          type: string
          example: store_123
        stock:
          type: number
          format: integer
          example: 100
    UpdateInventory:
      type: object
      properties:
        stock:
          type: number
          format: integer
          example: 100
security:
  - bearerAuth: []
paths:
  /:
    get:
      summary: Get a hello message
      tags:
        - App
      responses:
        '200':
          description: A hello message
          content:
            text/plain:
              schema:
                type: string
                example: 'Hello World!'
  /auth/verify:
    post:
      summary: Verify a user token
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    example: true
                  user:
                    type: object # This should be a more specific schema if available
                    example: { "uid": "some_uid", "email": "test@example.com" }
        '401':
          description: Invalid token
  /auth/log-in:
    post:
      summary: Log in a user with a token
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "eyJhbGciOiJSUzI1NiIsImtpZCI6IjkyZTg4M2..."
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Login successful"
                  user:
                    type: object # This should be a more specific schema if available
                    example: { "uid": "some_uid", "email": "test@example.com" }
        '401':
          description: Unauthorized
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
            example:
              idToken: "eyJhbGciOiJSUzI1NiIsImtpZCI6IjkyZTg4M2..."
              name: "Jane Doe"
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Registration successful"
                  user:
                    type: object
                    properties:
                      uid:
                        type: string
                        example: "some_uid"
                      role:
                        type: string
                        example: "CUSTOMER"
        '401':
          description: Registration failed
  /categories:
    get:
      summary: Get all categories
      tags:
        - Categories
      responses:
        '200':
          description: A list of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      summary: Create a new category
      tags:
        - Categories
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategory'
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
  /categories/{id}:
    get:
      summary: Get a category by ID
      tags:
        - Categories
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the category to retrieve
      responses:
        '200':
          description: Category details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found
    put:
      summary: Update a category
      tags:
        - Categories
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the category to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCategory'
      responses:
        '200':
          description: Category updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found
    delete:
      summary: Delete a category
      tags:
        - Categories
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the category to delete
      responses:
        '200':
          description: Category deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
        '404':
          description: Category not found
  /discounts:
    get:
      summary: Get all discounts
      tags:
        - Discounts
      parameters:
        - in: query
          name: availableOnly
          schema:
            type: boolean
          description: Filter for currently available discounts
        - in: query
          name: populateReferences
          schema:
            type: boolean
          description: Populate product and category references
      responses:
        '200':
          description: A list of discounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Discount'
    post:
      summary: Create a new discount
      tags:
        - Discounts
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDiscount'
      responses:
        '201':
          description: Discount created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discount'
  /discounts/{id}:
    get:
      summary: Get a discount by ID
      tags:
        - Discounts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the discount to retrieve
      responses:
        '200':
          description: Discount details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discount'
        '404':
          description: Discount not found
    put:
      summary: Update a discount
      tags:
        - Discounts
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the discount to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDiscount'
      responses:
        '200':
          description: Discount updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discount'
        '404':
          description: Discount not found
    delete:
      summary: Delete a discount
      tags:
        - Discounts
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the discount to delete
      responses:
        '200':
          description: Discount deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
        '404':
          description: Discount not found
  /inventory:
    get:
      summary: Get all inventory items
      tags:
        - Inventory
      parameters:
        - in: query
          name: productId
          schema:
            type: string
          description: Filter by product ID
        - in: query
          name: storeId
          schema:
            type: string
          description: Filter by store ID
      responses:
        '200':
          description: A list of inventory items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Inventory'
    post:
      summary: Create a new inventory item
      tags:
        - Inventory
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInventory'
      responses:
        '201':
          description: Inventory item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inventory'
  /inventory/{id}:
    get:
      summary: Get an inventory item by ID
      tags:
        - Inventory
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the inventory item to retrieve
      responses:
        '200':
          description: Inventory item details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inventory'
        '404':
          description: Inventory item not found
    put:
      summary: Update an inventory item
      tags:
        - Inventory
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the inventory item to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInventory'
      responses:
        '200':
          description: Inventory item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inventory'
        '404':
          description: Inventory item not found
    delete:
      summary: Delete an inventory item
      tags:
        - Inventory
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the inventory item to delete
      responses:
        '200':
          description: Inventory item deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
        '404':
          description: Inventory item not found
  /featured:
    get:
      summary: Get all featured products
      tags:
        - Featured
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: Limit the number of products returned
        - in: query
          name: offset
          schema:
            type: integer
          description: Offset for pagination
        - in: query
          name: includeDiscounts
          schema:
            type: boolean
          description: Include discounts for each product
        - in: query
          name: includeInventory
          schema:
            type: boolean
          description: Include inventory for each product
        - in: query
          name: categoryId
          schema:
            type: string
          description: Filter by category ID
      responses:
        '200':
          description: A list of featured products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /products:
    get:
      summary: Get all products
      tags:
        - Products
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: Limit the number of products returned
        - in: query
          name: offset
          schema:
            type: integer
          description: Offset for pagination
        - in: query
          name: includeDiscounts
          schema:
            type: boolean
          description: Include discounts for each product
        - in: query
          name: includeInventory
          schema:
            type: boolean
          description: Include inventory for each product
        - in: query
          name: categoryId
          schema:
            type: string
          description: Filter by category ID
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                default:
                  value:
                    - id: prod_123
                      name: 'Wireless Bluetooth Headphones'
                      description: 'High-quality over-ear headphones with noise cancellation.'
                      price: 99.99
                      unit: 'piece'
                      categoryId: 'cat_456'
                      imageUrl: 'https://example.com/headphones.jpg'
                withInventoryAndDiscounts:
                  value:
                    - id: prod_123
                      name: 'Wireless Bluetooth Headphones'
                      description: 'High-quality over-ear headphones with noise cancellation.'
                      price: 99.99
                      unit: 'piece'
                      categoryId: 'cat_456'
                      imageUrl: 'https://example.com/headphones.jpg'
                      discounts:
